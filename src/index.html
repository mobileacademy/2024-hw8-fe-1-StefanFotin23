<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Minesweeper</h1>

    <!-- Game controls -->
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <label for="difficulty">Difficulty:</label>
          <select id="difficulty" class="form-select">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="expert">Expert</option>
          </select>
        </div>
        <div class="col">
          <label for="bombProbability">Bomb Probability (%):</label>
          <input type="number" id="bombProbability" class="form-control" min="5" max="50" step="5" value="10">
        </div>
        <div class="col">
          <label for="lives">Lives:</label>
          <select id="lives" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>

        <div class="col">
          <div class="text-center mt-4">
            <!-- Statistics -->
            <div id="statistics">
              <h4>Statistics</h4>
              <p>Wins: <span id="win-count">0</span></p>
              <p>Losses: <span id="loss-count">0</span></p>
            </div>
            <button id="new-match" class="btn btn-warning" style="margin-bottom: 20%;">Start New Match</button>
            <div id="livesImage" class="row justify-content-center" style="margin-bottom: 2%;"></div>
            <button id="new-game" class="btn btn-primary" style="margin-bottom: 8%;">New Game</button>
          </div>
        </div>

      </div>

      <!-- Game board -->
      <div id="game-board" class="row justify-content-center">
        <!-- The game board will be generated here dynamically -->
      </div>
    </div>

    <!-- Bootstrap JS CDN and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
